# ===============================
# üîß Server Configuration
# ===============================
server.port=8080
server.servlet.context-path=/api/v1

# ===============================
# üå± Application Info
# ===============================
spring.application.name=portfolio-cms-backend

# ===============================
# üóÑÔ∏è Database Configuration (PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/portfolio_cms
spring.datasource.username=postgres
spring.datasource.password=MyPostgres
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# ‚öôÔ∏è JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.use_sql_comments=true

# ===============================
# üß± Connection Pool (HikariCP)
# ===============================
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=2000000

# ===============================
# üîê JWT / Security
# ===============================
jwt.secret=f826b653-80ab-4f8f-9195-4711dd75fb03
jwt.expiration=86400000  # 24 hours

# ===============================
# ü™µ Logging Configuration
# ===============================
logging.level.root=WARN
logging.level.com.portfolio.cms=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.file.name=logs/application.log
logging.file.max-size=10MB
logging.file.max-history=10

# ===============================
# ‚òï Java 17 Compatibility
# ===============================
spring.jakartaee.enabled=true
